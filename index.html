<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Design</title>
</head>

<body class="w-full h-screen bg-gray-200 grid grid-cols-12   box-border" >
    <form class="font-thin  col-start-1 col-span-full md:col-start-3 md:col-span-8  pt-10   h-fit sm:mt-10 bg-white  border-t-4 px-8 flex flex-col gap-y-4 md:gap-y-2" style="border-color:orange;">
        <h2 class="text-center text-3xl">Responsive Registration</h2>
        <h2 class="text-center text-3xl">Form</h2>
        <br>
        <div  class="border-2 p-1" >
      <i class="fa-solid fa-envelope"></i> <input type="email" name="email" id="email" placeholder="Email" class="outline-none  " >
        </div>
        <div class="border-2 p-1" >
            <i class="fa-solid fa-lock"></i>   <input type="password" name="password" placeholder="Password" class="outline-none ">
        </div>
        <div class="border-2 p-1">
            <i class="fa-solid fa-lock"></i> <input type="password" name="password" id="password" placeholder="Re-type Password"
                class="outline-none">
        </div>

        
           
            <div class="flex flex-col sm:flex-row gap-2">
                <div class="border-2  flex   p-1 ">
                    <div>
                        <i class="fa-solid fa-user"></i>  
                    </div>
                    <div>
                        <input type="text" placeholder="First Name" class="outline-none">
                    </div>
    
                  
                </div>
               
                <div class="border-2  flex  p-1">
                    <div>
                        <i class="fa-solid fa-user"></i>  
                    </div>
                    <div >
                        <input type="text" placeholder="Last Name" class="outline-none">
                    </div>
    
                  
                </div>
            </div>
           
        

        <div class="flex flex-row gap-6">
          <div>
            <input type="radio" name="male" id="male">
            <label for="male">Male</label>
          </div> 
           <div>
            <input type="radio" name="female" id="female">
            <label for="female">Female</label>
           </div>
           
         
         
        </div>


        <div>
            <select class="w-full p-2 bg-white border-2">

                <option value="country1">Pakistan</option>
                <option value="country2">India</option>
                <option value="country3">Australia</option>
                <option value="country4">Africa</option>
                <option value="country5">USA</option>
                <option value="country6">New Zealand</option>

            </select>

        </div>


        <div><input type="checkbox" name="agree1">
            <label for="agree1">I agree with terms and conditions</label></div>
        
            <div>  
                <input type="checkbox" name="agree2">
                <label for="agree2">I want to receive the newsletter</label>
                </div>
      <br>
        <button type="submit" class="w-full rounded-lg sm:rounded-none text-white text-lg p-1" style="background-color: orange">Register</button>


    </form>

</body>

</html>
